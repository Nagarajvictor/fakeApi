<!DOCTYPE html>
<html>
    <head>
        <title>API</title>
        <style>
            table{
                width:80%;
                margin: 10px 20px;
                box-shadow: 0 0 10px black;
            }
            table,tr,td,th{
                border:2px solid black;
            }
            tr:nth-child(even){
                background-color: antiquewhite;
            }
            tr:hover{
                background-color:azure;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <h1>Products</h1>
            <table class="container">
                <thead>
                    <th>Item Id</th>
                    <th>Item Name</th>
                    <th>Price</th>
                </thead>
                <tbody id="data">
    
                </tbody>
            </table>
        </div>
        <script>fetch('https://fakestoreapi.com/products').then(
            res => {
                res.json().then(
                    data => {
                        console.log(data);
                        if (data.length > 0) {
                            var temp = "";
                            data.forEach((u) => {
                                temp += "<tr>";
                                temp += "<td>" + u.id + "</td>";
                                temp += "<td>" + u.title + "</td>";
                                temp += "<td>" + u.price + "</td ></tr>";
                            }
                            )
                            document.getElementById('data').innerHTML = temp;
                        }
                    }
                )
            }
        )</script>

    </body>
</html>
